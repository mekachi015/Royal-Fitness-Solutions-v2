<div class="form-container">
    <mat-horizontal-stepper [linear]="true" #stepper>
      <!-- Step 1: Lifestyle and Goals -->
      <mat-step [stepControl]="lifestyleFormGroup">
        <form [formGroup]="lifestyleFormGroup">
          <h3>Lifestyle and Goals</h3>
          <div class="input-group">
            <label for="fitnessGoals">What are your overall fitness goals?</label>
            <input type="text" formControlName="fitnessGoals" required />
          </div>
          <div class="input-group">
            <label for="workoutFrequency">How often do you typically work out?</label>
            <input type="text" formControlName="workoutFrequency" required />
          </div>
          <div class="input-group">
            <label for="dietaryRestrictions">Do you have any dietary restrictions or allergies?</label>
            <input type="text" formControlName="dietaryRestrictions" />
          </div>
          <div class="input-group">
            <label for="dailySchedule">What is your typical daily schedule?</label>
            <input type="text" formControlName="dailySchedule" />
          </div>
          <button mat-button matStepperNext>Next</button>
        </form>
      </mat-step>
  
      <!-- Step 2: Food Preferences and Habits -->
      <mat-step [stepControl]="foodPreferencesFormGroup">
        <form [formGroup]="foodPreferencesFormGroup">
          <h3>Food Preferences and Habits</h3>
          <div class="input-group">
            <label for="favoriteFoods">What are your favorite foods and cuisines?</label>
            <input type="text" formControlName="favoriteFoods" />
          </div>
          <div class="input-group">
            <label for="dislikedFoods">Are there any foods you particularly dislike or avoid?</label>
            <input type="text" formControlName="dislikedFoods" />
          </div>
          <div class="input-group">
            <label for="eatOutFrequency">How often do you eat out?</label>
            <input type="text" formControlName="eatOutFrequency" />
          </div>
          <div class="input-group">
            <label for="cookingHabits">Do you typically cook at home, or do you rely on prepared meals?</label>
            <input type="text" formControlName="cookingHabits" />
          </div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </form>
      </mat-step>
  
      <!-- Step 3: Nutritional Needs -->
      <mat-step [stepControl]="nutritionalNeedsFormGroup">
        <form [formGroup]="nutritionalNeedsFormGroup">
          <h3>Nutritional Needs</h3>
          <div class="input-group">
            <label for="medicalConditionsDiet">Have you been diagnosed with any medical conditions that affect your diet?</label>
            <input type="text" formControlName="medicalConditionsDiet" />
          </div>
          <div class="input-group">
            <label for="pregnantBreastfeeding">Are you pregnant or breastfeeding?</label>
            <input type="text" formControlName="pregnantBreastfeeding" />
          </div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="onLifestyleSubmit()">Submit</button>
        </form>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
